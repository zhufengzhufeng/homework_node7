<form method="post" class="header" id="form">
    <div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"
                   name="username">
        </div>

        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Password"
                   name="password">
        </div>
    </div>

    <button id="sign" type="button" class="btn btn-default">注册</button>


</form>
